<header>
    <nav class="main-header navbar navbar-expand navbar-white navbar-light justify-content-between">
        <div class="d-flex">
            <ul class="navbar-nav">
                <li class="nav-item sidebar-toggle">
                    <a class="nav-link" [burger]="leftSideMenuService.isOpen" (click)="leftSideMenuService.toggle()"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <ul class="navbar-nav">
                <li class="nav-item dropdown nav-notification-item">
                    <app-notification-panel></app-notification-panel>
                </li>
                <li class="nav-item position-relative dropdown"
                    *ngIf="user"
                    (click)="userState = !userState">
                    <div class="user-panel d-flex">
                        <div class="image">
                            <img src="./../../../assets/images/user1-128x128.jpg" class="img-circle elevation-2" alt="">
                        </div>
                        <div class="info">
                            <a [routerLink]="" class="d-block"
                               [innerText]="user.fullName"></a>
                        </div>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-lg dropdown-item user-sub"
                        *ngIf="userState">
                        <li class="nav-item">
                            <a [routerLink]=""
                               (click)="logOut()"
                               class="nav-link d-flex">
                                <i class="fa fa-sign-out nav-icon"></i>
                                <p>Log out</p>
                            </a>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>
    </nav>
</header>
